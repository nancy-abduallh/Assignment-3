DATA:
  MAX_SAMPLE_INTERVAL: 400
  MEAN: [0.485, 0.456, 0.406]
  STD: [0.229, 0.224, 0.225]
  SAMPLER_MODE: 'order'
  LOADER: 'tracking'
  SEQ_FORMAT: 'xywh'
  TRAIN:
    DATASETS_NAME: ['LASOT']
    DATASETS_RATIO: [1]
    SAMPLE_PER_EPOCH: 27040
    CLASSES: ['coin', 'kite']
    MAX_SAMPLE_PER_SEQ: 5
  SEARCH:
    NUMBER: 1
    SIZE: 256
    FACTOR: 4.0
    CENTER_JITTER: 3.5
    SCALE_JITTER: 0.5
  TEMPLATE:
    NUMBER: 2
    SIZE: 256
    FACTOR: 4.0
    CENTER_JITTER: 0
    SCALE_JITTER: 0

MODEL:
  ENCODER:
    TYPE: 'vit_base_patch16'
    DROP_PATH: 0
    PRETRAIN_TYPE: 'mae'
    STRIDE: 16
    USE_CHECKPOINT: True

  DECODER:
    NHEADS: 8
    DROPOUT: 0.1
    DIM_FEEDFORWARD: 1024
    DEC_LAYERS: 2
    PRE_NORM: False
  HIDDEN_DIM: 256
  BINS: 4000
  FEATURE_TYPE: 'x'

TRAIN:
  ENCODER_MULTIPLIER: 0.1
  BATCH_SIZE: 12
  EPOCH: 10
  GRAD_CLIP_NORM: 0.1
  CE_WEIGHT: 1.0
  LR: 0.0002
  LR_DROP_EPOCH: 400
  NUM_WORKER: 3
  OPTIMIZER: 'ADAMW'
  PRINT_INTERVAL: 100
  WEIGHT_DECAY: 0.0001
  SCHEDULER:
    TYPE: 'step'
    DECAY_RATE: 0.1

TEST:
  EPOCH: 5
  SEARCH_FACTOR: 4.0
  SEARCH_SIZE: 256
  TEMPLATE_FACTOR: 4.0
  TEMPLATE_SIZE: 256
  WINDOW: true
  NUM_TEMPLATES: 2